<o-form-layout-manager attr="Invoice" mode="tab" title="INVOICE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="InvoiceTable" 
            service="Invoice" 
            entity="Invoice" 
            title="INVOICE"
            keys="id"
            columns="id;expense_id;issued_date;due_date;amount_due;paid_status" 
            header-actions="R;D"
            visible-columns="id;expense_id;issued_date;due_date;amount_due;paid_status"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="expense_id" title="expense_id">
    <o-table-cell-renderer-service attr="expense_id" 
        service="Expense" entity="ExpenseType" columns="id;description"
        parent-keys="id:expense_id"
        value-column="description" keys="expense_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #issued_date attr="issued_date" type="date" label="issued_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-date-input #due_date attr="due_date" type="date" label="due_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #amount_due attr="amount_due" title="amount_due" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #paid_status attr="paid_status" title="paid_status" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
