<o-form-layout-manager attr="Receipt" mode="tab" title="RECEIPT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ReceiptTable" 
            service="Receipt" 
            entity="Receipt" 
            title="RECEIPT"
            keys="id"
            columns="id;expense_id;receipt_date;vendor;total_amount" 
            header-actions="R;D"
            visible-columns="id;expense_id;receipt_date;vendor;total_amount"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="expense_id" title="expense_id">
    <o-table-cell-renderer-service attr="expense_id" 
        service="Expense" entity="ExpenseType" columns="id;description"
        parent-keys="id:expense_id"
        value-column="description" keys="expense_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-date-input #receipt_date attr="receipt_date" type="date" label="receipt_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #vendor attr="vendor" title="vendor" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #total_amount attr="total_amount" title="total_amount" type="currency" editable="no" required="yes" currency-symbol="$" currency-symbol-position="left" thousand-separator=","decimal-separator="."></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
